add_slot:
  name: Add Slot
  description: Create a new lock slot.
  fields:
    entry_id:
      required: true
      selector:
        text:

remove_slot:
  name: Remove Slot
  description: Remove a slot and clear it from all locks.
  fields:
    entry_id:
      required: true
      selector:
        text:
    lock_entities:
      required: false
      selector:
        entity:
          multiple: true
    dry_run:
      required: false
      selector:
        boolean:
    slot:
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box

apply_slot:
  name: Apply Slot
  description: Apply a slot's settings to all locks.
  fields:
    entry_id:
      required: true
      selector:
        text:
    lock_entities:
      required: false
      selector:
        entity:
          multiple: true
    dry_run:
      required: false
      selector:
        boolean:
    slot:
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box

push_slot:
  name: Push Slot
  description: Push a slot's PIN to all locks (same as apply).
  fields:
    entry_id:
      required: true
      selector:
        text:
    slot:
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box

apply_all:
  name: Apply All
  description: Apply all slots to all locks.
  fields:
    entry_id:
      required: true
      selector:
        text:
    lock_entities:
      required: false
      selector:
        entity:
          multiple: true
    dry_run:
      required: false
      selector:
        boolean:

update_slot:
  name: Update Slot
  description: Update the name, PIN, or enabled status for a slot.
  fields:
    entry_id:
      required: true
      selector:
        text:
    slot:
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box
    name:
      required: false
      selector:
        text:
    pin:
      required: false
      selector:
        text:
    enabled:
      required: false
      selector:
        boolean:

wipe_slots:
  name: Wipe Slots
  description: Remove all slots or the specified subset.
  fields:
    entry_id:
      required: true
      selector:
        text:
    lock_entities:
      required: false
      selector:
        entity:
          multiple: true
    dry_run:
      required: false
      selector:
        boolean:
    slots:
      required: false
      selector:
        text:
