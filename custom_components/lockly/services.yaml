add_slot:
  name: Add Slot
  description: Create a new lock slot.
  fields:
    entry_id:
      required: true
      selector:
        text:

remove_slot:
  name: Remove Slot
  description: Remove a slot and clear it from all locks.
  fields:
    entry_id:
      required: true
      selector:
        text:
    lock_entities:
      required: false
      selector:
        entity:
          multiple: true
    dry_run:
      required: false
      selector:
        boolean:
    slot:
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box

apply_slot:
  name: Apply Slot
  description: Apply a slot's settings to all locks.
  fields:
    entry_id:
      required: true
      selector:
        text:
    lock_entities:
      required: false
      selector:
        entity:
          multiple: true
    dry_run:
      required: false
      selector:
        boolean:
    slot:
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box

push_slot:
  name: Push Slot
  description: Push a slot's PIN to all locks (same as apply).
  fields:
    entry_id:
      required: true
      selector:
        text:
    slot:
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box
    lock_entities:
      required: false
      selector:
        entity:
          multiple: true
    dry_run:
      required: false
      selector:
        boolean:

apply_all:
  name: Apply All
  description: Apply all enabled slots to all locks.
  fields:
    entry_id:
      required: true
      selector:
        text:
    lock_entities:
      required: false
      selector:
        entity:
          multiple: true
    dry_run:
      required: false
      selector:
        boolean:

update_slot:
  name: Update Slot
  description: Update the name, PIN, or enabled status for a slot.
  fields:
    entry_id:
      required: true
      selector:
        text:
    slot:
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box
    name:
      required: false
      selector:
        text:
    pin:
      required: false
      selector:
        text:
    enabled:
      required: false
      selector:
        boolean:

get_slot:
  name: Get Slot
  description: Return the name and status of a slot as JSON.
  fields:
    entry_id:
      required: true
      selector:
        text:
    slot:
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box

export_slots:
