# Home Assistant development config for Lockly
#
# We avoid default_config: because it pulls in go2rtc, stream, etc.
# which require binaries not present in the devcontainer. Instead we
# include only the components we actually need.

homeassistant:
  debug: true

frontend:
config:
my:
automation: !include automations.yaml
recorder:
logbook:
history:

logger:
  default: info
  logs:
    custom_components.lockly: debug

# MQTT is configured via the UI (Settings > Integrations > MQTT).
# After first launch, add MQTT with broker: localhost, port: 1883.
